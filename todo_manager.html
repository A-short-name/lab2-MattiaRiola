<!DOCTYPE html>
<html>

<head>
    <title>Tasks Manager</title>
    <meta charset="utf-8">

    <!--Bootstrap Init-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--End Bootstrap Init-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>

<body>


    <!--- navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light personal-bg" style="background-color:green">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#"><img src="TODO_Logo.png" alt="" width="30" height="30"
                class="d-inline-block align-top">ToDo Manager</a>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <form class="form-inline my-2 my-lg-0 mx-lg-auto">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            </form>
        </div>
        <div class="navbar-nav mt-0 ">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="lightgrey" class="bi bi-person-circle"
                viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                <path fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
            </svg>
        </div>

    </nav>


    <!-- Content-->
    <div class="container-fluid">
        <div class="row my-2">
            <div class="col-2 mr-5 ml-0">
                <ul class="list-group">
                    <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
                        All
                        <span class="badge badge-primary badge-pill">3</span>
                    </button>
                    <button type="button" class="list-group-item list-group-item-action">
                        Important
                        <span class="badge badge-primary badge-pill">1</span>
                    </button>
                    <button type="button" class="list-group-item list-group-item-action">
                        Today
                        <span class="badge badge-primary badge-pill"></span>
                    </button>
                    <button type="button" class="list-group-item list-group-item-action">
                        Next 7 days
                        <span class="badge badge-primary badge-pill"></span>
                    </button>
                    <button type="button" class="list-group-item list-group-item-action">
                        Private
                        <span class="badge badge-primary badge-pill">1</span>
                    </button>
                </ul>
            </div>
            <div class="col-8 ml-0">
                <h1>All</h1>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item trans">
                        <!--First element row-->
                        <div class="d-flex justify-content-between">
                            <span class="p-0">
                                <input type="checkbox" aria-label="Checkbox" class="form-check-input">Complete Lab 2
                            </span>
                            <span class="p-0">
                                Monday 22 March 2021 at 14:30
                            </span>
                        </div>
                    </li>
                    <li class="list-group-item trans">
                        <!--Second element row-->
                        <div class="d-flex justify-content-between">
                            <div class="p-0">
                                <input type="checkbox" aria-label="Checkbox for following text input"
                                    class="form-check-input">Buy some groceries
                            </div>
                            <div class="p-0">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                    class="bi bi-person-square" viewBox="0 0 16 16">
                                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                                    <path
                                        d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z" />
                                </svg>
                            </div>
                            <div class="p-0">
                                Today at 14:00
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item trans">
                        <!--Third element row-->
                        <input type="checkbox" aria-label="Checkbox" class="form-check-input"><span class="read">Read a
                            good book!</span>

                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-2 mr-5 ml-0">

            </div>
            <div class="col-8 ml-0">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="checkbox" aria-label="Checkbox for following text input">
                        </div>
                    </div>
                    <input type="text" class="form-control" aria-label="Text input with checkbox">
                </div>
            </div>
        </div>

    </div>






    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>




</html>
